<div class="main"> 
	<div class="reservation_top">
		<div class=" contact_right">
			<h3>Contacto</h3>
			<div class="contact-form">
				<form action="#" method="post">
					<input id="tbxNombre" type="text" class="textbox" placeholder="Nombre" name="nombre">
					<div id="tbxNombreError" class="errorMessage"></div>
					<input id="tbxEmail" type="text" class="textbox" placeholder="E-Mail" name="email">
					<div id="tbxEmailError" class="errorMessage"></div>
					<textarea id="txtMensaje" placeholder="Mensaje" name="mensaje"></textarea>
					<div id="txtMensajeError" class="errorMessage"></div>									
					<input id="btnEnviar" type="submit" value="Enviar">
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
